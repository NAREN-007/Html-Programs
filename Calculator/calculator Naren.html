<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Simple Web Calculator</title>
    <link type="text/css" rel="stylesheet" href="calculatorStyle.css">
   
</head>

<body>
    <div id="container">
        <section id="main">
            <header><h1 id="title">Simple Web Calculator</h1></header>
            <div id=calculator>
                <div id="calculator-interface">
                    <div id="calculator-screen">
                        <div id="screen-top">
                            <p id="nums-top"></p>
                        </div>
                        <form name="form1">
                        <div id="screen-bottom">
                        <input id="calc" name="answer" placeholder="0000" readonly>
                        </div>
                    </div>
                    <div id="nums-container">
                        <div class="numbers-line">
                            <div id="num7" class="button" onclick="form1.answer.value +='7'">7</div>
                            <div id="num8" class="button" onclick="form1.answer.value +='8'">8</div>
                            <div id="num9" class="button" onclick="form1.answer.value +='9'">9</div>
                        </div>
                        <div class="numbers-line">
                            <div id="num4" class="button" onclick="form1.answer.value +='4'">4</div>
                            <div id="num5" class="button" onclick="form1.answer.value +='5'">5</div>
                            <div id="num6" class="button" onclick="form1.answer.value +='6'">6</div>
                        </div>
                        <div class="numbers-line">
                            <div id="num1" class="button" onclick="form1.answer.value +='1'">1</div>
                            <div id="num2" class="button" onclick="form1.answer.value +='2'">2</div>
                            <div id="num3" class="button" onclick="form1.answer.value +='3'">3</div>
                        </div>
                        <div class="numbers-line">
                            <div id="clear" class="button" onclick="form1.answer.value =' '">Clear</div>
                            <div id="num0" class="button"  onclick="form1.answer.value +='0'">0</div>
                            <div id="dot" class="button"  onclick="form1.answer.value +='.'">.</div>
                        </div>
                    </div>
                    <div id="arithmetic-container">
                        <div id="squareRoot" class="button" onclick="form1.answer.value =Math.sqrt(form1.answer.value)">√</div>
                        <div id="cubeRoot" class="button"  onclick="form1.answer.value =Math.cbrt(form1.answer.value)">∛</div>
                        <div id="divide" class="button"  onclick="form1.answer.value +='/'">/</div>
                        <div id="multiply" class="button"  onclick="form1.answer.value +='*'">*</div>
                        <div id="substract" class="button"  onclick="form1.answer.value +='-'">-</div>
                        <div id="sum" class="button"  onclick="form1.answer.value +='+'">+</div>
                        <div id="overX" class="button"  onclick="form1.answer.value =1 / form1.answer.value">1/x</div>
                        <div id="square-power" class="button" onclick="form1.answer.value =Math.pow(form1.answer.value, 2)"">x²</div>
                       
                        <div id="equalTo" class="button" onclick="form1.answer.value=eval(form1.answer.value)">=</div>
                    </div>
                    </form>
                </div>
            </div>
        </section>
    </div>
</body>
</html>
